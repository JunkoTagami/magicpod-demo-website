        body {
            margin: 0;
            font-family: sans-serif;
            background: linear-gradient(to bottom right, #6a5acd, #8a2be2);

        .header {
            padding: 30px;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            color: #fff;
        }

        .search-box {
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            width: 90%;
            max-width: 700px;
            padding: 20px;
            text-align: center;
        }

        .search-box input {
            width: 70%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 15px;
            font-size: 16px;
        }

        .search-box button {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            background: #6a5acd;
            color: white;
            border-radius: 15px;
            cursor: pointer;
        }

        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            padding: 30px;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }

        .product-icon img {
            width: 90px;
            height: 90px;
        }

            margin-top: 10px;
            font-weight: bold;
        }

        .product-price {
            color: #6a5acd;
            margin: 5px 0 15px;
            font-size: 20px;
        }
